[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kindling"
version = "0.1.0"
description = "Cross-platform data processing framework for Azure Synapse, Microsoft Fabric, and Databricks"
authors = ["SEP Engineering <engineering@sep.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "kindling", from = "packages"},
]

[tool.poetry.dependencies]
python = "^3.10"
pyspark = ">=3.4.0"
delta-spark = ">=2.4.0"
pandas = ">=2.0.0"
pyarrow = ">=12.0.0"
injector = ">=0.20.1"
dynaconf = ">=3.1.0"
pyyaml = ">=6.0"
azure-storage-blob = ">=12.14.0"
azure-identity = ">=1.12.0"
azure-core = ">=1.26.0"
databricks-sdk = ">=0.12.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-cov = ">=4.0.0"
black = ">=23.0.0"
pylint = ">=2.17.0"
mypy = ">=1.0.0"
ipython = ">=8.0.0"
jupyter = ">=1.0.0"

[tool.black]
line-length = 100
target-version = ["py310", "py311"]

[tool.pylint.messages_control]
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name
]

[tool.pylint.format]
max-line-length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=kindling",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
]

[tool.coverage.run]
data_file = ".coverage"