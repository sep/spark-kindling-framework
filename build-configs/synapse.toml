[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kindling-synapse"
version = "0.1.0"
description = "Cross-platform data processing framework for Synapse"
authors = ["SEP Engineering <engineering@sep.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "kindling", from = "packages"},
]

[tool.poetry.dependencies]
python = "^3.10"
pyspark = ">=3.4.0"
delta-spark = ">=2.4.0"
pandas = ">=2.0.0"
pyarrow = ">=12.0.0"
dynaconf = ">=3.1.0"
pyyaml = ">=6.0"
azure-core = ">=1.24.0"
azure-synapse-artifacts = ">=0.17.0"
azure-identity = ">=1.12.0"
azure-storage-file-datalake = ">=12.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
black = ">=23.0.0"