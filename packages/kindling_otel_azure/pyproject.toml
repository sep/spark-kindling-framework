[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kindling-otel-azure"
version = "0.3.1"
description = "Azure Monitor OpenTelemetry integration for Kindling framework"
authors = ["SEP Engineering <engineering@sep.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "kindling_otel_azure"},
]
include = [
    "CHANGELOG.md",
]

[tool.poetry.dependencies]
python = "^3.10"
# kindling is provided by the runtime environment, not installed as a dependency
# Pin azure-core to match Fabric runtime (1.30.2) - CRITICAL for compatibility
azure-core = ">=1.30.0,<1.31.0"
# Use older versions compatible with Fabric's pre-installed azure-core
azure-monitor-opentelemetry = ">=1.6.0,<1.7.0"
opentelemetry-api = "^1.20.0"
opentelemetry-sdk = "^1.20.0"
# Databricks runtime has old typing-extensions, force upgrade for deprecated decorator
typing-extensions = ">=4.6.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
black = ">=23.0.0"
